<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/7b8c9bc62c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="468-thumbnail.png" alt="" class="songimg">
        <h1>Ram Siya Ram</h1>
        <p>Parampara Thakur, and Sachet Tandon
        </p>
        <audio controls>
            <source  src="128-Ram Siya Ram - Adipurush 128 Kbps.mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
